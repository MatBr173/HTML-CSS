<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Galeria de Fotos com Lightbox</title>
  <style>
    /* Estilo do corpo da página */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: black;
    }

    /* Título centralizado */
    h1 {
      text-align: center;
      color: white;
    }

    /* Container da galeria usando flexbox */
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    /* Estilização das imagens da galeria */
    .galeria img {
      width: 250px;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s;
    }

    /* Efeito de zoom ao passar o mouse */
    .galeria img:hover {
      transform: scale(1.15);
    }

    /* Estilo do lightbox (imagem ampliada) */
    .lightbox {
      display: none; /* Esconde o lightbox por padrão */
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    /* Imagem dentro do lightbox */
    .lightbox img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    /* Fecha o lightbox ao clicar fora da imagem */
  </style>
</head>
<body>

  <!-- Título da página -->
  <h1>Coisas Que Eu Gosto</h1>

  <!-- Container da galeria -->
  <div class="galeria">
    <img src="foto1.jpg" alt="Imagem 1" onclick="abrirLightbox(this.src)">
    <img src="foto2.jpg" alt="Imagem 2" onclick="abrirLightbox(this.src)">
    <img src="foto3.jpg" alt="Imagem 3" onclick="abrirLightbox(this.src)">
    <img src="foto4.jpg" alt="Imagem 4" onclick="abrirLightbox(this.src)">
    <img src="foto5.jpg" alt="Imagem 5" onclick="abrirLightbox(this.src)">
    <img src="foto6.jpg" alt="Imagem 6" onclick="abrirLightbox(this.src)">
  </div>

  <!-- Lightbox: container oculto para mostrar imagem ampliada -->
  <div class="lightbox" id="lightbox" onclick="fecharLightbox()">
    <img id="imagemLightbox" src="">
  </div>

  <script>
    // Função para abrir o lightbox e exibir a imagem clicada
    function abrirLightbox(src) {
      document.getElementById('imagemLightbox').src = src;
      document.getElementById('lightbox').style.display = 'flex';
    }

    // Função para fechar o lightbox ao clicar fora da imagem
    function fecharLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>

</body>
</html>
